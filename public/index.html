<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>The 15-Puzzle Game</title>

	<meta name="description" content="The 15-puzzle (also called Gem Puzzle, Boss Puzzle, Game of Fifteen, Mystic Square and many others) is a sliding puzzle that consists of a frame of numbered square tiles in random order with one tile missing. The object of the puzzle is to place the tiles in order by making sliding moves that use the empty space.">

	<link rel="stylesheet" href="./global.css">

	<script defer src="./build/bundle.js"></script>
</head>

<body>
	<main></main>

	<section class="textSection browserNotification hidden">
		<div class="textWrapper">
			<div class="textContainer">
				<p>Your browser is not supported. Update the browser or try a different.</p>
			</div>
		</div>
	</section>

	<script>
		var isES6supported, notificationSectionElement;

		function checkIsES6supported() {
			"use strict";
			if (typeof Symbol == "undefined") return false;
			try {
				eval("class Test {}");
				eval("() => undefined");
			} catch (e) { return false; }
			return true;
		}

		isES6supported = checkIsES6supported();
		if (!isES6supported) {
			notificationSectionElement = document.body.querySelector(".browserNotification");
			notificationSectionElement.classList.remove("hidden");
		}

	</script>

	<noscript class="textSection">
		<div class="textWrapper">
			<div class="textContainer">
				<p>This page requires JavaScript. Your browser doesn't support JavaScript or JavaScript is disabled. Here are the <a href="https://www.enable-javascript.com/">instructions how to enable JavaScript in your browser</a>.</p>
			</div>
		</div>
	</noscript>
</body>
</html>
